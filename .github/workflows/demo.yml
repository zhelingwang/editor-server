name: test dev server
run-name: ${{ github.actor }} start dev server

on: 
  push:
    branches:
      - main

jobs:
  startup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install dependencies
        run: npm install
      - name: run eslint
        run: npm run lint
      - name: start server
        run: npm run start